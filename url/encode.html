    <script type="text/javascript">
        var type = '';
        $('.btn').on('click', function () {
            type = $(this).data('type');
            get_result(type);
        });
        function get_result(type) {
            var string = $('#source_str').val();
            if (!string) {
                $.Huimodalalert('Please enter the contentÔºÅ',2000);
                return false;
            }
            $.post('/url/' + type, {'str': string}, function (data) {
                $('#dest_str').text(data.result);
            });
        }

    </script>
